import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'groovy'

    id 'application'

    // want to be able to bundle everything into a single JAR
    id("com.github.johnrengelman.shadow") version "8.1.1"
}

group = 'net.venturechain.database'

repositories {
    mavenCentral()
    flatDir {
        dirs '/app/d7/lib/extensions/jdbc-drivers/snowflake-1.x',
                '/app/d7/lib/extensions/jdbc-drivers/vdp-7.0'
    }
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.21'
    implementation 'org.apache.groovy:groovy-dateutil:4.0.21'
    implementation 'org.apache.groovy:groovy-cli-commons:4.0.21'
    implementation 'org.apache.groovy:groovy-toml:4.0.21'
    implementation 'org.apache.groovy:groovy-xml:4.0.21'
    implementation 'org.apache.groovy:groovy-json:4.0.21'
    implementation 'org.apache.groovy:groovy-sql:4.0.21'
    implementation 'org.apache.groovy:groovy-cli-commons:4.0.21'
    implementation 'org.apache.commons:commons-csv:1.10.0'
    implementation 'org.jline:jline:3.26.1'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.23.1'
    implementation 'org.postgresql:postgresql:42.7.3'
    implementation name: 'snowflake-jdbc'
    implementation name: 'denodo-vdp-jdbcdriver'

    // used by gradle (only) to integrate with maven
    implementation libs.guava

    testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'net.venturechain.database.GroovySQL'
}

tasks.named("test") {
    useJUnitPlatform()
    testLogging {
        events "started", "passed", "skipped", "failed"
    }
}

tasks.register("myConfigurations") {
    doLast {
        configurations.forEach { println(it) }
    }
}

tasks.withType(ShadowJar) {
    mergeGroovyExtensionModules()
}
