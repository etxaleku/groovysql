tasks.register("myConfigurations") {
    doLast {
        configurations.forEach { println(it) }
    }
}

// had to fully qualify this after switching to GradleUp/shadow 8.3.0
tasks.withType(com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    mergeGroovyExtensionModules()
}

tasks.register("setAppVersion") {
    File configFile = file('tests/test.sh')
}
